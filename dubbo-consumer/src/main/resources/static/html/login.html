<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<label>用户名：</label><input id="userName" type="text" />
<label>密码：</label><input id="userPwd" type="text" />
<button onclick="login()">登陆</button>
<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script th:inline="javascript">
    function login(){
        $.ajax({
            type:"GET",
            url:"/login?userName=" + $("#userName").val() +"&userPwd="+$("#userPwd").val(),
            success:function(response){
                if(response.code!=null &&response.code==="0"){
                    console.log(response);
                    location.href="/demo.html";
                }else{
                    console.log("登陆失败："+response.message);
                }
            },error:function(response){
                console.log("请求异常："+response.message);
            }
        });
    }
</script>
</body>

</html>
